<html>
<head>
	<title>強制ミュージック！</title>
</head>

<body bgcolor="#FFE5A">
	
	<center>
	<font size = "10">
	<img src="image/images.JPG" width="500">
	<br>
	<hi>現在時間に3が入るたびに音楽が流れる</hi>
	<br>	
	
	<p id="RealtimeClockArea"></p>
		<audio  autoplay id="audio" controls>
			<source src = "audio/audio.mp3" type = "audio/mp3">
			<source src = "audio/audio.wav" type = "audio/wav">
			<source src = "audio/audio.ogg" type = "audio/ogg">
		</audio>
		<br>
		<button type="button" onclick="change();"><p id="infomation"></p></button>
	</font>	
	</center>
	<script>
		var nowTime;
		var nowHour;
   	var nowMin;
   	var nowSec;
 		var msges="開始";
		var i;
		function showClock1() {
			
   		nowTime = new Date();
   		nowHour = nowTime.getHours();
   		nowMin  = nowTime.getMinutes();
   	 	nowSec  = nowTime.getSeconds();
 
			var msg =  + nowHour + ":" + nowMin + ":" + nowSec ;
   		document.getElementById("RealtimeClockArea").innerHTML = msg;	
     	
		}
		setInterval('showClock1()',1000);
		function playaudio(){	
			
			const minitu=nowMin;
			const hour=nowHour;
			
			document.getElementById("infomation").innerHTML=msges;
			if(minitu>2 && minitu<4){
				if(i==0){
					document.getElementById("audio").pause();
					document.getElementById("audio").currentTime = 0;	
				}
				i=1;
			}else if(minitu>12 && minitu<14){
				if(i==0){
					document.getElementById("audio").pause();
					document.getElementById("audio").currentTime = 0;	
				}
				i=1;
			}else if(minitu>22 && minitu<24){
				if(i==0){
					document.getElementById("audio").pause();
					document.getElementById("audio").currentTime = 0;	
				}
				i=1;
			}else if(minitu>29 && minitu<40){
				if(i==0){
					document.getElementById("audio").pause();
					document.getElementById("audio").currentTime = 0;	
				}
				i=1;
			}else if(minitu>42 && minitu<44){
				if(i==0){
					document.getElementById("audio").pause();
					document.getElementById("audio").currentTime = 0;	
				}
				i=1;
			}else if(minitu>52 && minitu<54){
				if(i==0){
					document.getElementById("audio").pause();
					document.getElementById("audio").currentTime = 0;	
				}
				i=1;
			}else if(hour>2 && hour<4){
				if(i==0){
					document.getElementById("audio").pause();
					document.getElementById("audio").currentTime = 0;	
				}
				i=1;
			}else if(hour>12 && hour<14){
				if(i==0){
					document.getElementById("audio").pause();
					document.getElementById("audio").currentTime = 0;	
				}
				i=1;
			}else if(hour>22 && hour<24){
				if(i==0){
					document.getElementById("audio").pause();
					document.getElementById("audio").currentTime = 0;	
				}
				i=1;
			}else{
				i=0;
			}
			if(i==1){
				document.getElementById("audio").play();
				
			}
			
 		}
 		setInterval('playaudio()',1100);
 		
 		function change(){
 			if(i==1){
 				msges="再生中";	
 			}else{
 				msges="動作中";
 			}
 			playaudio();
 		}
 		
 		</script>

</body>

</html>
